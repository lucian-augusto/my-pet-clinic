<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
	<meta charset="utf-8">
	<title>List of Vets</title>
</head>
<body>
	<!-- /*@thymesVar id="vet" type="com.lucianaugusto.mypetclinic.model.Vet"*/ -->
	<h2 th:text="'List of Vets'">List of Vets...</h2>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="vet:${vets}">
				<td th:text="${vet.id}">777</td>
				<td th:text="${vet.firstName}">John</td>
				<td th:text="${vet.lastName}">Doe</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
