<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
	<meta charset="utf-8">
	<title>List of Vets</title>
</head>
<body>
	<!-- /*@thymesVar id="vet" type="com.lucianaugusto.mypetclinic.model.Vet"*/ -->
	<h2 th:text="'List of Vets'">List of Vets...</h2>

	<table id="vets" class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Specialties</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="vet:${vets}">
				<td th:text="${vet.firstName + ' ' + vet.lastName}">John Doe</td>
				<td>
				    <span th:each="speciality : ${vet.specialities}" th:text="${speciality.description} + ' '"></span>
				    <span th:if="${vet?.specialities?.size() == 0}"> none</span>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
