<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>List of Pet Owners</title>
</head>
<body>
	<!-- /*@thymesVar id="owner" type="com.lucianaugusto.mypetclinic.model.Owner"*/ -->
	<h1 th:text="'List of Owners'">Owners List</h1>

	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="owner:${owners}">
				<td th:text="${owner.id}">777</td>
				<td th:text="${owner.firstName}">John</td>
				<td th:text="${owner.lastName}">Doe</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
